<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Cricket Scoreboard</h1>
    <div id="big-screen"></div>

    <div class="score-overs">
    <p><span id="score">0</span> / <span id="wickets">0</span></p>
    <p id="overs"><span id="overs-completed">0</span>.<span id="balls-completed">0</span> overs</p>
    </div>
    
    <div class="buttons">
        <div class="first-btns">
            <button onclick="one()">1</button>
            <button onclick="two()">2</button>
            <button onclick="three()">3</button>
        </div>
        <button id="btn4" onclick="four()">4</button>
        <button id="btn6" onclick="six()">6</button>
        <button id="wicket-btn" onclick="wicket()">Wicket</button>
        <button id="reset-btn" onclick="reset()">Reset</button>
    </div>

    <script src="script.js"></script>

    
</body>
</html>
